<!DOCTYPE html>
<head>
    <link rel='stylesheet' href='style.css'>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src='/test.js'></script>
</head>
<body>
    <h1 class='title'>d3js Display of a Few Bitcoin-to-Currency from April 13th to May 14th</h1>
    <svg></svg>
    <div id='legend'>
        <h3>Legend</h3>

        <h4>y is price</h4>
        <h4>x is date (in days)</h4>
        <div class='eur'>
            <label>EUR</label>
        </div>
        <p>Line of Best Fit:</p>
        <p id='lobfEUR'></p>
        <div class='chf'>
            <label>CHF</label>
        </div>
        <p>Line of Best Fit:</p>
        <p id='lobfCHF'></p>
        <div class='usd'>
            <label>USD</label>
        </div>
        <p>Line of Best Fit:</p>
        <p id='lobfUSD'></p>
    </div>
</body>
