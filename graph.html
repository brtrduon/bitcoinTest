<!DOCTYPE html>
<head>
    <link rel='stylesheet' href='style.css'>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='/test.js'></script>
</head>
<body>
    <h1 class='title'>d3js Display of Bitcoin-to-Currency from April 13th, 2018 to May 14th, 2018</h1>
    <svg></svg>
    <div id='legend'>
        <h3>Legend</h3>

        <h4>y: price (bitcoin)</h4>
        <h4>x: time (days)</h4>
        <div class='eur'>
            <label>EUR</label>
        </div>
        <p>Line of Best Fit:</p>
        <p id='lobfEUR'></p>
        <div class='chf'>
            <label>CHF</label>
        </div>
        <p>Line of Best Fit:</p>
        <p id='lobfCHF'></p>
        <div class='usd'>
            <label>USD</label>
        </div>
        <p>Line of Best Fit:</p>
        <p id='lobfUSD'></p>
    </div>
</body>
